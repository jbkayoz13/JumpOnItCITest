<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/reviews.css" th:href="@{/css/reviews.css}" />
</head>
<body>
    <div>
        <div class="container mt-5">
<!--            <h2>Reviews</h2>-->
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="headings d-flex justify-content-between align-items-center mb-3">
                        <h5>Reviews</h5>
                    </div>
                    <div class="card p-3 mt-2"  th:each="review: ${reviews}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="user d-flex flex-row align-items-center"><span><small class="font-weight-bold text-primary">olan_sams</small> <small class="font-weight-bold" th:text="${review}"> </small></span> </div>
                        </div>
<!--                        <div class="action d-flex justify-content-between mt-2 align-items-center">-->
<!--                            <div class="icons align-items-center"> <i class="fa fa-check-circle-o check-icon text-primary"></i> </div>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="comment-box ml-2">
                        <h5>Add a comment</h5>
                        <form th:action="@{/create/review}" th:object="${newReview}" method="post">
                            <input type="hidden" th:value="1" th:attr="name='classID'" />
                            <input type="hidden" th:value="1" th:attr="name='commentorID'" />
                            <div class="rating"> <input type="radio" th:field="*{rating}" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" th:field="*{rating}" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" th:field="*{rating}" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" th:field="*{rating}" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" th:field="*{rating}" name="rating" value="1" id="1"><label for="1">☆</label> </div>
                            <div class="comment-area"> <textarea class="form-control" placeholder="How was this class?" rows="4" th:field="*{comment}"></textarea> </div>
                            <div class="comment-btns mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="pull-left"> <input type="submit" text="Submit"> </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
